<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dynamic Quote Generator — Task 3</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }

    #quoteDisplay {
      margin: 20px 0;
      padding: 15px;
      background: #f0f0f0;
      border-left: 4px solid #444;
      font-size: 1.25rem;
    }

    input, select, button {
      padding: 8px;
      margin: 5px;
    }

    #notification {
      background: #fff3cd;
      padding: 10px;
      border: 1px solid #ffecb5;
      display: none;
      margin-top: 15px;
    }

    #storageSection, #syncSection {
      margin-top: 40px;
      padding: 15px;
      background: #eef4ff;
      border: 1px solid #aac0ff;
    }
  </style>
</head>
<body>

  <h1>Dynamic Quote Generator — Task 3</h1>

  <h3>Filter Quotes by Category</h3>
  <select id="categoryFilter" onchange="filterQuotes()">
    <option value="all">All Categories</option>
  </select>

  <div id="quoteDisplay"></div>
  <button id="newQuote">Show New Quote</button>

  <div id="notification"></div>

  <div id="addForm">
    <h3>Add a New Quote</h3>

    <input id="newQuoteText" type="text" placeholder="Enter a new quote">
    <input id="newQuoteCategory" type="text" placeholder="Enter quote category">

    <button id="addQuoteBtn">Add Quote</button>
  </div>

  <div id="storageSection">
    <h3>JSON Import / Export</h3>

    <button id="exportBtn">Export Quotes to JSON</button>
    <br><br>
    <input type="file" id="importFile" accept=".json" onchange="importFromJsonFile(event)">
  </div>

  <div id="syncSection">
    <h3>Server Sync</h3>
    <button id="syncBtn">Sync with Server</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
